{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="{% url 'home' %}">Shucks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav  mx-auto">
                <a class="nav-item nav-link active text-muted" href="{% url 'home' %}" style="text-transform: uppercase; font-size: medium; letter-spacing: 2px;">Home</a>
                <a class="nav-item nav-link text-muted" href="{% url 'categories' %}" style="text-transform: uppercase; font-size: medium; letter-spacing: 2px;">Categories</a>
                <a class="nav-item nav-link text-muted" href="{% url 'brands' %}" style="text-transform: uppercase; font-size: medium; letter-spacing: 2px;">Brands</a>
                
                
                <form class="form-inline " action="/search" >
                    <div class="input-group">
                      <input name="q" type="text"  style="border-radius: 15px;" class="form-control" placeholder="Search for products" />
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" style="border-radius: 15px;" type="submit">Search</button>
                      </div>
                    </div>
                </form>
              </div>
            </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- <script type="text/javascript" src="{% static 'js/cart.js' %}"></script> -->
  </body>
</html>
