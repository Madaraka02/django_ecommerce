{% extends 'shucks/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h4>All products</h4>
    <div class=row>
        <div class="card-columns">
        {% if data %}
            {% for product in data %}
               
                    <div class="card" style="text-decoration: none; text-transform:uppercase; color: black;
                 box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                        <img class="card-img-top" src="/media/{{product.image}}" alt="{{product.title}}">
                        <div class="card-body">
                            <p class="card-text">{{product.name}}</p>
                            <p class="card-text">{{product.price}}</p>
                        </div>
                    </div>
                   
            {% endfor %}
        {% endif %}
    <!-- <div class="col-md-2"></div> -->
    </div>
</div>

{% endblock content %}
