{% extends 'shucks/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h4>Brands</h4>
    <div class=row>
    <div class="card-columns">
            {% for brand in data %}
                <a href="/brand-products/{{brand.id}}">
                        <div class="card m-2" style="text-decoration: none; text-transform:uppercase; color: black;
                 box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                            <div class="card-body text-center">
                            <p class="card-text">{{brand.title}}</p>
                            </div>
                        </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
