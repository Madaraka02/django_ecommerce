{% extends 'shucks/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for ad in ads %}
                <div class="card">
                    <div class="card-body">
                        <img src="/media/{{ad.image}}" alt="{{ ad.title }}" style="object-fit: contain">
                    </div>
                </div>
            {% endfor %}
        </div>
        <h4 class="text-center text-muted mt-2 mb-3" style="text-transform: uppercase; font-size: medium; letter-spacing: 3px;">
            FEatured products</h4>
        <hr>    
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" style="display: flex; flex-direction: row; flex-wrap: wrap;justify-content: space-between; align-items: center;">
                {% for product in data %}
                    <div class="card mt-4 mb-3" style="width: 14rem; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border-radius: 8px;">
                        <img src="/media/{{product.productattribute_set.first.image}}" alt="{{ product.name}}"
                        width=100% height="200" style="object-fit: contain">
                        <div class="card-body">
                            <p class="card-text">{{ product.name}}</p>
                            <h4 class="card-text text-muted" style="font-size: smaller;">Price: {{ product.price}}Ksh</h4>
                            <a href="/product/{{product.slug}}/{{product.id}}" class="btn btn-primary">Details</a>
                            <button data-product={{product.id}} data-action="add" class="btn btn-warning">Add to cart</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <p class="my-4 text-center"><a href="{% url 'products' %}" class="btn btn-dark btn-small">All Products
                <i class="fa fa-long-arrow-alt-right"></i></a></p>
            <div class="col-md-1"></div>
        </div>
    </div>
{% endblock content %}
